<div class="row">
  <div class="col-xs-12">

          <input type="text" id="name" class="form-control" /> -->
        </div>
        <div class="div col-sm-2 form-group">

          <input type="number" id="amount" class="form-control" /> -->

            [inputType]="'number'"
            name="amount"
